  <body>
    <div class="wrapper">
      <div class="title">The Timer</div>
      <div class="container">
        <div class="description d0">Tell me time in minutes.</div>
        <div class="description d1">Time left:</div>
        <div class="time">
          <div class="button-minus button-num" onclick="minus()">
            <button>-</button>
          </div>
          <div class="time-number">0</div>
          <div class="button-plus button-num" onclick="plus()">
            <button>+</button>
          </div>
        </div>
        <div class="button">
          <button>Start</button>
        </div>
      </div>
    </div>
